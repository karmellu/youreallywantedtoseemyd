<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>what??</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>You really clicked this link?</h1>
</body>
</html>
